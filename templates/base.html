<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Tasks</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" ></script>
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet"  type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Task Planner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">Task List<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create_form' %}">Add Task</a>
        </li>
      </ul>
      <form action="/accounts/signup/" method="GET" style="margin-right: 10px;" class="form-inline">
        {% csrf_token %}
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Create Account</button>
      </form>
      <form action="/accounts/login/" method="POST" style="margin-right: 10px;" class="form-inline">
        {% csrf_token %}
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Login</button>
      </form>
      <form action="/accounts/logout/" method="POST" style="margin-right: 0px; " class="form-inline">
        {% csrf_token %}
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Logout</button>
      </form>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 ">
        {% block content %} {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
